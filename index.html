<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="plantas,verde,suculentas,flor,presente">
    <meta name="description" content="Site da loja Cantinho Mágico">
    <meta name="author" content="Larissa Cassanjo">
    <title>Cantinho Mágico</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/responsivo.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Cantinho Mágico</h1>
        </div>
        <div class="menu">
            <a href="#">Catálogo</a>
            <a href="#">Cuidados</a>
            <a id="botao" href="#">Fale Conosco</a>
        </div>
    </nav>
    <header>
        <div class="headline">
            <h2>Descubra magia em cada cantinho</h2>
            <p>Traga vida ao seu espaço e presenteie quem ama!</p>
        </div>
        <div class="img-headline">
            <img style="width: 100%;" src="img/logo-oficial.png">
        </div>
    </header>
    <section>
        <h2>Conheça nossos produtos</h2>
        <div class="loja">
            <div class="produtos">
                <div class="img-produto">
                    <img width="100%" src="img/suculentas.jpg">
                </div>
                <div class="texto-produto">
                    <h3>&nbspSuculentas</h3>
                </div>
            </div>
            <div class="produtos">
                <div class="img-produto">
                    <img width="100%" src="img/flores.jpg">
                </div>
                <div class="texto-produto">
                    <h3>&nbsp&nbsp&nbsp&nbspFlores&nbsp&nbsp&nbsp&nbsp</h3>
                </div>
            </div>
            <div class="produtos">
                <div class="img-produto">
                    <img width="100%" src="img/presentes.jpg">
                </div>
                <div class="texto-produto">
                    <h3>&nbspPresentes&nbsp</h3>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="logo-rodape">
            <h1 class="cantinho">Cantinho Mágico</h1>
            <p style="color: white;">Venha visitar nossa loja física no endereço tal.</p>
        </div>
        <b style="color: black;">© Todos os direitos reservados</b>
    </footer>
</body>
</html>
